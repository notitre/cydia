<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black; /* pour les bandes Ã©ventuelles */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay muted playsinline>
        <source src="0609.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <script>
        document.getElementById('myVideo').play();
    </script>
</body>
</html>
